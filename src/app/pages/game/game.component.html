<div class="container">
  <div class="container-title">
    <h1 class="title">Tic Tac Toe</h1>
    <h3 class="instruction">Tape on a cell to make a move</h3>
  </div>
  <div class="board">
    <div
      class="row"
      *ngFor="let row of gameService.getBoard(); let rowIndex = index"
    >
      <div
        class="cell"
        *ngFor="let cell of row; let colIndex = index"
        (click)="onCellClick(rowIndex, colIndex)"
        [class.winning-cell]="gameService.isWinningCell(rowIndex, colIndex)"
      >
        <span [class.x]="cell === 'X'" [class.o]="cell === 'O'">{{
          cell
        }}</span>
      </div>
    </div>
  </div>
</div>

<app-game-over-modal
  *ngIf="gameService.isGameOver() || gameService.isBoardFull()"
  [winner]="gameService.getWinner()"
  (replay)="onReplay()"
></app-game-over-modal>
