<div class="container">
  <div class="container-content">
    <h1 class="title">Setup Tic Tac Toe</h1>
    <div class="radio-container">
      <div
        class="radio-card"
        [class.selected]="playerType === 'X'"
        (click)="selectPlayerType('X')"
      >
        X
      </div>
      <div
        class="radio-card"
        [class.selected]="playerType === 'O'"
        (click)="selectPlayerType('O')"
      >
        O
      </div>
    </div>
    <div class="carousel-container">
      <div
        *ngFor="let size of gridSizes"
        class="carousel-item"
        [class.selected]="gridSize === size"
        (click)="selectGridSize(size)"
      >
        {{ size }}x{{ size }}
      </div>
    </div>

    <button (click)="startGame()">Start Game</button>
  </div>
</div>
