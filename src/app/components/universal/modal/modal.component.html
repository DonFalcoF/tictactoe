<div class="modal-backdrop">
  <div class="modal-content">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button (click)="onConfirm()">{{ confirmButtonText }}</button>
      <button *ngIf="showCancelButton" (click)="onCancel()">{{ cancelButtonText }}</button>
    </div>
  </div>
</div>
